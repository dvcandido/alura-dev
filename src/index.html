<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Alura DEV</title>
</head>

<body>
    <header>
        <div class="container">
            <img src="./assets/img/logo.png" class="img-logo" alt="Logo">
            <input type="search" name="busca" class="input-busca" placeholder="Busque por algo">
            <div class="author">
                <img src="./assets/img/photo.png" class="img-author" alt="Autor">
                <span>Harry</span>
            </div>
        </div>
    </header>
    <main>
        <nav class="menu">
            <span class="menu-titulo">Menu</span>
            <ul class="menu-lista">
                <li class="menu-item">
                    <a href="#"><img src="./assets/img/menu-editor.png" alt="">Editor de código</a>
                </li>
                <li class="menu-item">
                    <a href="#"><img src="./assets/img/menu-comunidade.png" alt="">Comunidade</a>
                </li>
            </ul>
        </nav>
        <section class="editor">
            <textarea name="editor" id="editor-codigo" rows="13">
                const pluckDeep = key => obj => key.split('.').reduce((accum, key) => accum[key], obj)

                const compose = (...fns) => res => fns.reduce((accum, next) => next(accum), res)
                
                const unfold = (f, seed) => {
                  const go = (f, seed, acc) => {
                    const res = f(seed)
                    return res ? go(f, res[1], acc.concat([res[0]])) : acc
                  }
                  return go(f, seed, [])
                }</textarea>
            <button id="editor-highlight">Visualizar com o highlight</button>
        </section>
        <div class="cadastro">
            <section class="seu-projeto">
                <span class="menu-titulo">Seu Projeto</span>
                <input type="text" name="projeto" id="projeto" placeholder="Nome do seu projeto" />
                <textarea name="descricao" id="descricao" rows="3" placeholder="Descrição do seu projeto"></textarea>
            </section>
            <section class="personalizacao">
                <span class="menu-titulo">personalização</span>
                <select name="linguagem" id="linguagem">
                    <option class="linguagem-opcao" value="1" selected>JavaScript</option>
                    <option class="linguagem-opcao" value="2">HTML</option>
                    <option class="linguagem-opcao" value="3">CSS</option>
                </select>
                <input type="color" name="cor" id="cor" class="selecao-cor" value="#6BD1FF">
                <button class="cadastro-salvar">Salvar projeto</button>
            </section>
        </div>
    </main>
</body>

</html>
